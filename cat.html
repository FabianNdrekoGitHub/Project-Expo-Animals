<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="x-icon"  href="logo1.png">
    <script src="https://kit.fontawesome.com/1165876da6.js" crossorigin="anonymous"></script>

</head>

<body>


    <div id="header-placeholder"></div>
    

    <h1 style="padding-top: 40px;">Cat Search Page</h1>

    <div class="form">
        <input type="text" name="" id="search-input" placeholder="Search">
        <button id="search-button" onclick="fetchData()">Search</button>

    </div>



    <div class="search-results">
        <div class="search-result" id="animal-details">
            <img src="https://images.pexels.com/photos/14084430/pexels-photo-14084430.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                alt="Golden Retriever">
            <a href="">Golden retriever </a>
        </div>

    </div>

    <div class="animal-details" id="animal-details">
        <button type="button" class="btn details-close-btn" id="details-close-btn" onclick="closeDetails()">
            <i class="fas fa-times"></i>
        </button>
        <div class="animal-details-content" id="animal-details-content">
            <h2 class="details-title">Animal Name</h2>
        
            <div class="details">
                <p class="title-details"><b>Color: </b></p>
                <p id="colors" ></p>
            </div>
                
            <div class="details">
                <p class="title-details"><b>Origin</b>:</h2>
                <p id="origin" ></p>
            </div>

            <div class="details">
                <p class="title-details"><b>Temperament: </b></p>
                <p id="temperament" ></p>
            </div>
            
            <div class="details">
                <p class="title-details"><b>Category: </b></p>
                <p class="details-category"></p>
            </div>
            

                
            
            <div class="details-instruct">
                <h3>Description:</h3>
                <p id="details-description">Description here</p>
            </div>
            <div class="details-animal-img">
                <img src="" alt="Animal Image" id="details-image">
            </div>
        </div>

        </div>

        <div id="footer-placeholder"></div>
        <script src="headerFooterMenager.js"></script>
        <script src="catJavascript.js"></script>


</body>

</html>
