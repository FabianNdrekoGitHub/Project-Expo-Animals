<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="contactCSS.css">
    <link rel="shortcut icon" type="x-icon"  href="logo1.png">

</head>
<body>
    <div id="header-placeholder"></div>
    

    <section class="contact">
        <h2 style="font-size: 50px; color: rgb(47, 46, 46); margin-bottom: 50px;">Contact Us</h2>
        <div class="container">
            <div class="contact-wrapper">
                <div class="contact-form">
                    <h3>Send us a message</h3>
                    <form action="">
                        <div class="form-group">
                            <input type="text" name="name" placeholder="Your Name" id="">
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" placeholder="Your Email" id="">
                        </div>
                        <div class="form-group">
                            <textarea name="message" placeholder="Your message"></textarea>
                        </div>
                        <button  type="submit">Send Message</button>
                    </form>
                </div>
                <div class="contact-info">
                    <h3>Contact Information</h3>
                    <p><i class="fas fa-phone" style="color:rgb(69, 66, 66);"></i>+355xxxxxxxx</p>
                    <p><i class="fas fa-envelope" style="color:rgb(69, 66, 66);"></i>info@xample.com</p>
                    <p> <i class="fas fa-map-marker" style="color:rgb(69, 66, 66);"></i>123 Street, City, Country</p>
                </div>
            </div>

        </div>
    </section>



    <div id="footer-placeholder"></div>
    <script src="headerFooterMenager.js"></script>



</body>
</html>
